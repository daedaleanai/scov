before_script: &before_script_all
  - cat /etc/*-release
  - if [ -x "$(command -v go)" ]; then go version; fi;

golang-1.14:
  image: golang:1.14
  stage: build
  script:
    - go build .
    - go test .
    - cd ./behemoth && go build
  artifacts:
