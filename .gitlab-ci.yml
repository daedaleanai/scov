include:
  - template: SAST.gitlab-ci.yml
  - template: License-Management.gitlab-ci.yml

test:
  image: golang:1.12
  stage: test
  variables:
    GOPATH: $CI_BUILDS_DIR
    GIT_CLONE_PATH: $CI_BUILDS_DIR/src/gitlab.com/$CI_PROJECT_PATH
  before_script:
    - *before_script_all
    - mkdir -p .cache/github.com
    - mv .cache/github.com $GOPATH/src/
  after_script:
    - mv $GOPATH/src/github.com .cache/
  script:
    - go test -coverprofile=cover.out -v
    - go tool cover -html=cover.out -o=cover.html
    - bash <(curl -s https://codecov.io/bash)
    - go vet .
    - go get -u github.com/gordonklaus/ineffassign
    - go install github.com/gordonklaus/ineffassign
    - $GOPATH/bin/ineffassign .
    - go get -u github.com/client9/misspell/cmd/misspell
    - go install github.com/client9/misspell/cmd/misspell
    - $GOPATH/bin/misspell -locale UK *.go *.md behemoth/*.go
  artifacts:
    paths:
      - cover.html
    expire_in: 1 week
  cache:
    key: test
    paths:
      - .cache/github.com/
  except:
    - tags

lint:
  image: golang:1.14
  stage: test
  script:
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- v1.23.6
    - ./bin/golangci-lint run -v --enable-all --disable wsl,gomnd .
  except:
    - tags
  allow_failure: true

benchmark:
  image: gcc:7
  stage: test
  before_script:
    - apt-get update -qq -y
    - apt-get install -qq -y time lcov
  script:
    - cd behemoth/test
    - make html LOC=10000 && make clean
    - make lcov LOC=10000 && make clean
    - make html LOC=50000 && make clean
    - make lcov LOC=50000 && make clean
  only:
    - master

example-gcc-7:
  image: gcc:7
  stage: test
  dependencies:
    - golang-1.14
  variables:
    SCOV: $CI_PROJECT_DIR/scov
  before_script:
    - wget -q http://downloads.sourceforge.net/ltp/lcov-1.14.tar.gz
    - tar xfz lcov-1.14.tar.gz
    - PATH=$PATH:`pwd`/lcov-1.14/bin/
  script:
    - cd ./example
    - make example
    - time make text
    - time make html
    - time make lcov
  only:
    - master
  artifacts:
    paths:
      - example/*.txt
      - example/*.html
      - example/methods/*.html
    expire_in: 1 week

